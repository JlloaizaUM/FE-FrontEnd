<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true"
        style="background-image: url('{{page.restaurant.img_banner}}');">
        <div class="filter"></div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <div class="owner">
                <div class="avatar">
                    <img src={{page.restaurant.img_avatar}} alt="Circle Image"
                        class="img-circle img-no-padding img-responsive">
                </div>
                <div class="name">
                    <h4 class="title">{{page.restaurant.name}}<br /></h4>
                </div>
            </div>
            <br />

            <div class="row">
                <div class="col-md-2">
                    <a href="https://www.ktronix.com/celular-motorola-g31-128gb-gris/p/840023222726"><img class="img"
                            style="height: 600px; width: 160px; box-sizing: content-box;"
                            src="./assets/img/publicidad2.jpg"></a>
                </div>
                <div class="col-md-8">
                    <div class="nav-tabs-navigation">
                        <div class="nav-tabs-wrapper">
                            <ngb-tabset [justify]="'center'">
                                <ngb-tab *ngFor="let category of page.categories" title="{{category.name}}">

                                    <ng-template ngbTabContent>
                                        <div class="row">
                                            <div class="col-md-4" *ngFor="let dish of category.dishes">
                                                <a href='#'>
                                                    <div class="card card-plain text-white card-restaurante">
                                                        <img class="card-img" src={{dish.url}} alt="Card image">
                                                        <div class="card-img-overlay">
                                                            <div class="card-footer card-title"
                                                            style="color: black; background-color:rgba(255,255,255,0.7); font-style: oblique;">
                                                            {{dish.name}}</div>
                                                        </div>
                                                    </div>
                                                    
                                                </a>
                                            </div>
                                        </div>

                                    </ng-template>
                                </ngb-tab>
                            </ngb-tabset>
                        </div>
                        <p>Contáctanos al 0180007893 o vísitanos en nuestra sede principal en Manizales en la calle 3
                            #12-32.</p>
                    </div>
                </div>
                <div class="col-md-2">
                    <a href="https://www.ktronix.com/celular-motorola-g31-128gb-gris/p/840023222726"><img class="img"
                            style="height: 600px; width: 160px; box-sizing: content-box;"
                            src="./assets/img/publicidad2.jpg"></a>

                </div>
            </div>

        </div>
    </div>
</div>
