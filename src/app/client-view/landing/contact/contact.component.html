<div class="container">
    <div class="row">
        <div class="col-md-8 mr-auto ml-auto">
            <h2 class="text-center">¿Tienes alguna duda?</h2>
            <h2 class="text-center">¡Contáctanos!</h2>
            <form class="contact-form">
                <div class="row">
                    <div class="col-md-6">
                        <label>Nombre</label>
                        <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="nc-icon nc-single-02"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Nombre" (focus)="focus=true"
                                (blur)="focus=false">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>Correo electrónico</label>
                        <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="nc-icon nc-email-85"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Correo electrónico" (focus)="focus1=true"
                                (blur)="focus1=false">
                        </div>
                    </div>
                </div>
                <label>Mensaje</label>
                <textarea class="form-control" rows="4"
                    placeholder="¡Déjanos saber qué piensas!"></textarea>
                <div class="row">
                    <div class="col-md-4 mr-auto ml-auto">
                        <button class="btn btn-danger btn-fill">¡Envíanos tu mensaje!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
