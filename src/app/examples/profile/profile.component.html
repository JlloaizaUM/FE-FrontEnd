<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true"
        style="background-image: url('./assets/img/chorizo.jpeg');">
        <div class="filter"></div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <div class="owner">
                <div class="avatar">
                    <img src="./assets/img/torigallo.jpeg" alt="Circle Image"
                        class="img-circle img-no-padding img-responsive">
                </div>
                <div class="name">
                    <h4 class="title">Torigallo<br /></h4>
                </div>
            </div>
            <br/>

            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                    <ngb-tabset [justify]="'center'">
                        <ngb-tab title="Home">
                            <ng-template ngbTabContent>
                                <p>Larger, yet dramatically thinner. More powerful, but remarkably power efficient. With
                                    a smooth metal surface that seamlessly meets the new Retina HD display.</p>
                            </ng-template>
                        </ngb-tab>
                        <ngb-tab title="Profile">
                            <ng-template ngbTabContent>
                                <p>Here is your profile.</p>
                            </ng-template>
                        </ngb-tab>
                        <ngb-tab title="Messages">
                            <ng-template ngbTabContent>
                                <p>Here are your messages.</p>
                            </ng-template>
                        </ngb-tab>
                    </ngb-tabset>
                </div>
            </div>

        </div>
    </div>
</div>
